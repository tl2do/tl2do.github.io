<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open TL2DO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .success {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 16px 32px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 1rem;
        }
        .btn:active {
            background: #45a049;
        }
        p {
            color: #999;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ“</div>
        <h1>Slack Connected!</h1>
        <a id="open-app" class="btn" href="#">Open TL2DO</a>
        <p>Tap the button to return to the app</p>
    </div>
    <script>
        var mobileUrl = 'tl2do://oauth/slack' + window.location.search;
        document.getElementById('open-app').href = mobileUrl;
    </script>
</body>
</html>
